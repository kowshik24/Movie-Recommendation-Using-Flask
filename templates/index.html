<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Movie Recommendations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Add a Navbar Code -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Movie Recommendation </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Add a Navbar Code -->
    <div class="login">
      <div class="container">
        <div class="header">Movie Recommendation</div>
        <!-- Main Input For Receiving Query to ML -->
        <form action="{{ url_for('recommend')}}" method="post">
          <input
            type="text"
            name="movie"
            placeholder="movie"
            required="required"
          />
          <button type="submit" class="submit_btn">Recommend</button>
        </form>

        <br />
        <br />
        {% for movie in recommended_movie %}
        <h4>{{ loop.index0+1 }}. {{ movie }}</h4>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
